<!-- 
    html
    if we type "html" and choose html:5 option, it gives this kind of default html template
-->

<!DOCTYPE html>
<!-- DOCTYPE comment is a type of comment that tells the browser about the type of file this is -->
<!-- This tells that it is a html 5 file, but it is not mandatory -->

<!-- 
<html>
This is the opening tag of html

all the content inside this pair of tags is called the element of html tag 

</html>
This is the closing tage of html 
-->

<html lang="en">
<head>
    <!-- Everything written inside head is for triggering some kind of logic in th code -->
    <!-- It is used for importing stuff -->
    <!-- It also has meta data about the hyptext -->
    
    <meta charset="UTF-8">
    <!-- Tells about the character set of HTML source code -->
    <!-- charset means what all characters are available to HTML code -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!-- Displayed on top of the web page -->
    
</head>
<body>
    <!-- Everything displayed on the viewport is written inside the body.  -->
    <h1>Heading 1</h1>
    <h6>Heading 6</h6>
    <!-- We have 6 heading elements with h1 being the biggest -->
    This is line 1
    <br>
    <!-- This is a one side tag. This does not need a closing side tag. -->
    This is line 2
    </br>
    This is line 3
    <br />
    This is line 4
</body>
</html>
